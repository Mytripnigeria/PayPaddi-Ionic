<ion-content>
  <swiper class="swiper-welcome" #swiper [config]="config" (slideChange)="swiperSlideChanged($event)"
    (reachEnd)="onLastSlide()">
    <ng-template swiperSlide>
      <ion-icon name="card" class="animate__animated animate__fadeInDown"></ion-icon>
      <h3 class="animate__animated animate__fadeInUp">Money Transfer</h3>
      <p class="animate__animated animate__fadeInUp">Seamlessly send money across multiple banks and wallets.</p>
    </ng-template>
    <ng-template swiperSlide>
      <ion-icon name="sync"></ion-icon>
      <h3>A powerful wallet</h3>
      <p>Receive deposits and pay for just anything instantly.</p>
    </ng-template>
    <ng-template swiperSlide>
      <ion-icon name="stats-chart"></ion-icon>
      <h3>Virtual cards</h3>
      <p>Create global dollar and naira cards for just any checkout.</p>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp">
  <ion-button class="ion-margin" expand="block" (click)="nextSlide()" *ngIf="!last_slide">
    Next
  </ion-button>
  <ion-button class="ion-margin" expand="block" (click)="getStarted()" *ngIf="last_slide">
    Get started
  </ion-button>
</ion-footer>
