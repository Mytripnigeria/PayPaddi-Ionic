<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>
      Create new card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <form class="form-default" [formGroup]="add_card_form" (submit)="save()">

      <ion-list class="item-card-list" lines="none">
        <ion-item>
          <ion-label color="tertiary" position="stacked">Card Type</ion-label>
          <ion-select value="dollar" placeholder="Select Card Type" formControlName="card_type">
            <ion-select-option value="dollar">Dollar Card</ion-select-option>
            <ion-select-option value="naira">Naira Card</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="tertiary" position="stacked">Amount</ion-label>
          <ion-input formControlName="amount" placeholder="Amount" type="text" ></ion-input>
        </ion-item>
        <ion-text *ngIf="!add_card_form.controls.expiry_date.valid && submit_attempt" color="danger">
          <small class="error-message-form">Amount is required.</small>
        </ion-text>
        <ul>
          <li>Fee amount 617 at 617/$</li>
          <li>Minimum amount $5</li>
          <li>Maximum $5000</li>
          <li>Card issuance fee - #200</li>
        </ul>

      </ion-list>

    </form>

  </div>

</ion-content>

<ion-footer class="modal-footer" collapse="fade">
  <ion-toolbar>
    <form class="form-default" [formGroup]="add_card_form" (submit)="save()">
      <ion-button type="submit" expand="block" color="primary">
        Create card
      </ion-button>
    </form>
  </ion-toolbar>
</ion-footer>
