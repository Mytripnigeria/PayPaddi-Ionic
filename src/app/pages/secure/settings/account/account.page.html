<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Settings" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Security / Privacy</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="notifications"></ion-icon>
        <ion-label>
          <h3>Notifications</h3>
        </ion-label>
        <ion-toggle checked slot="end"></ion-toggle>
      </ion-item>

      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="keypad-outline"></ion-icon>
        <ion-label>
          <h3>Update PIN</h3>
        </ion-label>
        <ion-button (click)="updatePin()"  slot="end" class="ios button button-small button-solid ion-activatable ion-focusable hydrated"> Update </ion-button>
      </ion-item>
    </ion-list>
    <p class="list-description">We never display sensible data in your notifications.</p>

    <hr class="hr-medium">



    <ion-list class="list-custom" lines="full">
      <ion-item button detail=false>
        <ion-icon slot="start" color="danger" name="close"></ion-icon>
        <ion-label color="danger">
          <h3>Delete account</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
