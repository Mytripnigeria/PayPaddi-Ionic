<ion-header >
  <ion-toolbar>
    
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="hero hero-light-gradient">
    <ion-avatar>
      <ion-icon class="avatar-icon-placeholder" name="person-circle" color="tertiary">
      </ion-icon>
    </ion-avatar>
    <p class="font-weight-500">John Doe</p>
    <ion-text color="medium">
      <small>john.doe@mail.com</small>
    </ion-text>
  </div>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Personal</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item button routerLink="profile/edit">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>
          <h3>Profile</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="next-of-kin">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>
          <h3>Next of kin</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="account">
        <ion-icon slot="start" color="medium" name="person-circle"></ion-icon>
        <ion-label>
          <h3>Account settings</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="limits">
        <ion-icon slot="start" color="medium" name="timer-outline"></ion-icon>
        <ion-label>
          <h3>Account limits</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="statements-report">
        <ion-icon slot="start" color="medium" name="newspaper-outline"></ion-icon>
        <ion-label>
          <h3>Statements and Reports</h3>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="referral">
        <ion-icon slot="start" color="medium" name="link-outline"></ion-icon>
        <ion-label>
          <h3>Referrals</h3>
        </ion-label>
      </ion-item>
      <ion-item button (click)="verification()">
        <ion-icon slot="start" color="medium" name="shield-half-outline"></ion-icon>
        <ion-label>
          <h3>Identity verification</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">


    <ion-list-header class="ion-list-header-small">
      <ion-label>Security / Legal</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item button (click)="updatePin()">
        <ion-icon slot="start" color="medium" name="lock-closed"></ion-icon>
        <ion-label>
          <h3>Update PIN</h3>
        </ion-label>
      </ion-item>
      <ion-item detail="false">
        <ion-icon slot="start" *ngIf="platform.is('ios')" color="medium" name="scan"></ion-icon>
        <ion-icon slot="start" *ngIf="platform.is('android')" color="medium" name="finger-print-outline"></ion-icon>
        <ion-label>
          <h3 *ngIf="platform.is('android')" >FingerPrint </h3>
          <h3 *ngIf="platform.is('ios')">Face ID </h3>
        </ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item button (click)="terms()">
        <ion-icon slot="start" color="medium" name="book-outline"></ion-icon>
        <ion-label>
          <h3>Terms and Conditions</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item button detail=false>
        <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
        <ion-label color="danger">
          <h3>Sign out</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
