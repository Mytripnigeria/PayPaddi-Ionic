<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Settings" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Statements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Choose a time frame for your statement</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item>
        <ion-label>
          <p>Pick start date</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Date from" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateFrom()" [(ngModel)]="date_from"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_from_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateFromSelect($event)">
      </ion-datetime>

      <ion-item>
        <ion-label>
          <p>Pick end date</p>
        </ion-label>
        <ion-input readonly slot="end" type="text" placeholder="Date to" class="ion-text-right ion-no-padding-end"
          (click)="toggleDateTo()" [(ngModel)]="date_to"></ion-input>
      </ion-item>
      <ion-datetime class="animate__animated animate__fadeIn" *ngIf="date_to_active" color="primary" locale="en-EN"
        size="cover" showDefaultButtons="false" presentation="date" (ionChange)="onDateToSelect($event)">
      </ion-datetime>
    </ion-list>

  </div>

</ion-content>

<ion-footer class="modal-footer" collapse="fade">
  <ion-toolbar>
      <ion-button type="submit" expand="block" color="primary" (click)="getReport()">
        Get statement
      </ion-button>
    
  </ion-toolbar>
</ion-footer>
