<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Settings" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Statements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Choose a time frame for your statement</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
     
        
          <ion-item detail="false" id="open-modal" lines="none">
            <!-- <ion-label>Date</ion-label> -->
            <ion-input [readonly]="true" type="text" placeholder="Pick Start Date"></ion-input>
          </ion-item>
          <ion-modal trigger="open-modal" [swipeToClose]="true" [presentingElement]="routerOutlet.nativeEl">
            <ng-template>
              <ion-content>
                <ion-datetime></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-modal>
          
          <ion-item detail="false"  id="open-modal2" lines="none">
            <!-- <ion-label>Date</ion-label> -->
            <ion-input [readonly]="true" type="text" placeholder="Pick End Date"></ion-input>
          </ion-item>
          <ion-modal trigger="open-modal2" [swipeToClose]="true" [presentingElement]="routerOutlet.nativeEl">
            <ng-template>
              <ion-content>
                <ion-datetime></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-modal>
      
          <!-- <ion-item detail="false">
            <ion-label>Date</ion-label>
            <ion-datetime display-format="DD.MM.YYYY"></ion-datetime>
          </ion-item> -->
    </ion-list>

  </div>

</ion-content>

<ion-footer class="modal-footer" collapse="fade">
  <ion-toolbar>
    <form class="form-default" >
      <ion-button type="submit" expand="block" color="primary">
        Get statement
      </ion-button>
    </form>
  </ion-toolbar>
</ion-footer>
